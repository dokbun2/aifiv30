<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery 경로 테스트</title>
    
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('../assets/fonts/Paperlogy-4Regular.woff') format('woff');
        }
        
        body {
            font-family: 'Paperlogy', sans-serif;
            background: #0F0F0F;
            color: white;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1A1A1A;
            padding: 2rem;
            border-radius: 16px;
        }
        
        .video-test {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎬 Media Gallery 경로 테스트</h1>
        
        <div class="video-test">
            <h3>비디오 플레이어 스크립트 테스트:</h3>
            <p>JS 경로: ../assets/js/video-player.js</p>
            <button onclick="testVideoPlayer()">비디오 플레이어 테스트</button>
        </div>
        
        <div>
            <h3>네비게이션:</h3>
            <a href="../index.html">메인</a> |
            <a href="../concept-art/test.html">컨셉아트</a> |
            <a href="../prompt-generator/test.html">프롬프트 생성기</a>
        </div>
    </div>
    
    <script src="../assets/js/video-player.js"></script>
    <script>
        function testVideoPlayer() {
            if (typeof window.SimpleVideoPlayer !== 'undefined') {
                alert('✅ 비디오 플레이어 로드 성공!');
            } else {
                alert('❌ 비디오 플레이어 로드 실패');
            }
        }
    </script>
</body>
</html>
