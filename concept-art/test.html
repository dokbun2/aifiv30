<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Art 경로 테스트</title>
    
    <!-- 상대 경로로 assets 참조 테스트 -->
    <link rel="stylesheet" href="../assets/css/core.css">
    
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('../assets/fonts/Paperlogy-4Regular.woff') format('woff');
            font-weight: 400;
        }
        
        body {
            font-family: 'Paperlogy', sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-box {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            max-width: 700px;
            margin: 0 auto;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .image-test {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-links a {
            color: #A855F7;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(168, 85, 247, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>🎨 Concept Art 경로 테스트</h1>
        
        <div class="status">
            <h3>파일 구조 확인:</h3>
            <ul>
                <li>📁 현재 위치: /concept-art/test.html</li>
                <li>📁 갤러리: /concept-art/gallery.html (예정)</li>
                <li>📁 JS 파일: /concept-art/js/ (예정)</li>
            </ul>
        </div>
        
        <div class="image-test">
            <h3>이미지 경로 테스트:</h3>
            <img src="../assets/images/og-image.jpg" alt="테스트 이미지" style="max-width: 200px; border-radius: 8px;">
            <p>이미지 경로: ../assets/images/og-image.jpg</p>
        </div>
        
        <div class="nav-links">
            <a href="../index.html">🏠 메인</a>
            <a href="../dashboard/test.html">📊 대시보드</a>
            <a href="../media-gallery/test.html">🖼️ 미디어</a>
            <a href="../prompt-generator/test.html">✨ 프롬프트</a>
        </div>
    </div>
    
    <script>
        console.log('Concept Art 테스트 페이지 로드됨');
        console.log('현재 경로:', window.location.pathname);
        
        // 폰트 체크
        document.fonts.ready.then(() => {
            const loaded = document.fonts.check('16px Paperlogy');
            console.log('Paperlogy 폰트 로드:', loaded ? '성공' : '실패');
        });
    </script>
</body>
</html>
