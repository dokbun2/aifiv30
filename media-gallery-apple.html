    <script>
        // ê°¤ëŸ¬ë¦¬ ë°ì´í„° ê´€ë¦¬
        const galleryData = {
            storyboard: [],
            conceptart: []
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadAllMedia();
            setupEventListeners();
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // íƒ­ ì „í™˜
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');

            // ì½˜í…ì¸  í‘œì‹œ ë³€ê²½
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // ëª¨ë“  ë¯¸ë””ì–´ ë¡œë“œ
        function loadAllMedia() {
            loadStoryboardMedia();
            loadConceptArtMedia();
        }

        // ìŠ¤í† ë¦¬ë³´ë“œ ë¯¸ë””ì–´ ë¡œë“œ
        function loadStoryboardMedia() {
            const storyboardGallery = document.getElementById('storyboard-gallery');
            let shotGroups = {};
            let totalMedia = 0;

            // localStorageì—ì„œ storyboardData ê°€ì ¸ì˜¤ê¸°
            const storyboardData = localStorage.getItem('storyboardData');
            
            if (storyboardData) {
                try {
                    const data = JSON.parse(storyboardData);
                    
                    if (data.breakdown_data && data.breakdown_data.shots) {
                        const shots = data.breakdown_data.shots;
                        
                        shots.forEach(shot => {
                            const shotId = shot.id || shot.shot_id;
                            const shotNumber = shot.shot_number || shotId || 'ìƒ·';
                            const shotTitle = shot.shot_title || shot.description || '';
                            const sceneId = shot.scene_id || '';
                            
                            // ìƒ·ë³„ ë¯¸ë””ì–´ ê·¸ë£¹ ì´ˆê¸°í™”
                            if (!shotGroups[shotId]) {
                                shotGroups[shotId] = {
                                    shotNumber: shotNumber,
                                    shotTitle: shotTitle,
                                    sceneId: sceneId,
                                    images: [],
                                    videos: [],
                                    referenceImages: []
                                };
                            }
                            
                            // 1. AI ìƒì„± ì´ë¯¸ì§€ ì¶”ì¶œ (ìƒˆë¡œìš´ êµ¬ì¡°)
                            if (shot.image_design && shot.image_design.ai_generated_images) {
                                const aiTools = ['midjourney', 'ideogram', 'leonardo', 'imagefx', 'openart', 'universal'];
                                
                                aiTools.forEach(tool => {
                                    const toolImages = shot.image_design.ai_generated_images[tool];
                                    if (toolImages) {
                                        Object.entries(toolImages).forEach(([imageId, imageData]) => {
                                            let url = '';
                                            let description = '';
                                            
                                            if (typeof imageData === 'string') {
                                                url = imageData;
                                            } else if (imageData && typeof imageData === 'object') {
                                                url = imageData.url || imageData.image_url || '';
                                                description = imageData.description || '';
                                            }
                                            
                                            if (url && url.trim()) {
                                                shotGroups[shotId].images.push({
                                                    url: url,
                                                    title: `${tool.toUpperCase()} - ${imageId}`,
                                                    description: description,
                                                    tool: tool,
                                                    imageId: imageId
                                                });
                                                totalMedia++;
                                            }
                                        });
                                    }
                                });
                            }
                            
                            // 2. ì°¸ì¡° ì´ë¯¸ì§€ ì¶”ì¶œ
                            if (shot.reference_images && Array.isArray(shot.reference_images)) {
                                shot.reference_images.forEach((refImage, idx) => {
                                    if (refImage.url && refImage.url.trim()) {
                                        shotGroups[shotId].referenceImages.push({
                                            url: refImage.url,
                                            title: `ì°¸ì¡° ì´ë¯¸ì§€ ${idx + 1}`,
                                            description: refImage.description || '',
                                            type: refImage.type || 'composition'
                                        });
                                        totalMedia++;
                                    }
                                });
                            }
                            
                            // 3. ë¹„ë””ì˜¤ URL ì¶”ì¶œ
                            if (shot.video_urls) {
                                Object.entries(shot.video_urls).forEach(([key, url]) => {
                                    if (url && url.trim()) {
                                        // keyëŠ” 'aiType_imageId' í˜•ì‹
                                        const [aiType, ...imageIdParts] = key.split('_');
                                        const imageId = imageIdParts.join('_');
                                        
                                        shotGroups[shotId].videos.push({
                                            url: url,
                                            title: `${aiType.toUpperCase()} ì˜ìƒ - ${imageId}`,
                                            tool: aiType,
                                            imageId: imageId
                                        });
                                        totalMedia++;
                                    }
                                });
                            }
                        });
                    }
                } catch (e) {
                    console.error('Error parsing storyboard data:', e);
                }
            }

            // ê°¤ëŸ¬ë¦¬ ë Œë”ë§
            if (totalMedia > 0) {
                let galleryHTML = '';
                
                // ìƒ·ë³„ë¡œ ê·¸ë£¹í™”í•˜ì—¬ ë Œë”ë§
                Object.entries(shotGroups).forEach(([shotId, group]) => {
                    const hasAnyMedia = group.images.length > 0 || group.videos.length > 0 || group.referenceImages.length > 0;
                    
                    if (hasAnyMedia) {
                        galleryHTML += `
                            <div class="scene-group">
                                <div class="scene-header">
                                    <div class="scene-title">ğŸ“¸ ${group.shotNumber}</div>
                                    <div class="scene-subtitle">${group.shotTitle}</div>
                                </div>
                                <div class="scene-shots">
                        `;
                        
                        // ì´ë¯¸ì§€ ë Œë”ë§
                        group.images.forEach(image => {
                            galleryHTML += createGalleryItem({
                                url: image.url,
                                title: `${group.shotNumber} - ${image.title}`,
                                subtitle: image.description || group.shotTitle,
                                type: 'image',
                                tool: image.tool
                            });
                        });
                        
                        // ì°¸ì¡° ì´ë¯¸ì§€ ë Œë”ë§
                        group.referenceImages.forEach(refImage => {
                            galleryHTML += createGalleryItem({
                                url: refImage.url,
                                title: `${group.shotNumber} - ${refImage.title}`,
                                subtitle: `${refImage.type} | ${refImage.description}`,
                                type: 'image',
                                tool: 'reference'
                            });
                        });
                        
                        // ë¹„ë””ì˜¤ ë Œë”ë§

        // ë¼ì´íŠ¸ë°•ìŠ¤ ì—´ê¸°
        function openLightbox(url, type) {
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightbox-image');
            const video = document.getElementById('lightbox-video');
            
            if (type === 'image') {
                image.src = url;
                image.style.display = 'block';
                video.style.display = 'none';
                video.src = '';
            } else if (type === 'video') {
                image.style.display = 'none';
                video.style.display = 'block';
                video.src = url;
                video.setAttribute('allowfullscreen', 'true');
                video.setAttribute('allow', 'autoplay; fullscreen');
            }
            
            lightbox.classList.add('active');
        }

        // ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ê¸°
        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {

                lightbox.classList.remove('active');
                
                // ì†ŒìŠ¤ ì´ˆê¸°í™”
                document.getElementById('lightbox-image').src = '';
                document.getElementById('lightbox-video').src = '';
            }
        }
