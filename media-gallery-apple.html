        // ë¼ì´íŠ¸ë°•ìŠ¤ ì—´ê¸°
        function openLightbox(url, type) {
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightbox-image');
            const video = document.getElementById('lightbox-video');
            
            if (type === 'image') {
                image.src = url;
                image.style.display = 'block';
                video.style.display = 'none';
                video.src = '';
            } else if (type === 'video') {
                image.style.display = 'none';
                
                // ë“œë¡­ë°•ìŠ¤ URL ë³€í™˜ (ë¼ì´íŠ¸ë°•ìŠ¤ìš©)
                let finalUrl = url;
                if (url.includes('dropbox.com')) {
                    console.log('ğŸ¬ ë¼ì´íŠ¸ë°•ìŠ¤ ë“œë¡­ë°•ìŠ¤ URL:', url);
                    
                    // ë“œë¡­ë°•ìŠ¤ URL ë³€í™˜ ë¡œì§ (loadStoryboardMediaì™€ ë™ì¼í•˜ê²Œ)
                    // Case 1: ì´ë¯¸ raw=1ë¡œ ë³€í™˜ëœ ê²½ìš° - ê·¸ëŒ€ë¡œ ì‚¬ìš©
                    if (url.includes('raw=1')) {
                        console.log('âœ… ì´ë¯¸ ë³€í™˜ëœ ë“œë¡­ë°•ìŠ¤ URL (raw=1)');
                        finalUrl = url;
                    }
                    // Case 2: dl.dropboxusercontent.comìœ¼ë¡œ ë³€í™˜ëœ ê²½ìš° - ê·¸ëŒ€ë¡œ ì‚¬ìš©
                    else if (url.includes('dl.dropboxusercontent.com')) {
                        console.log('âœ… ì´ë¯¸ ë³€í™˜ëœ ë“œë¡­ë°•ìŠ¤ URL (dl.dropboxusercontent.com)');
                        finalUrl = url;
                    }
                    // Case 3: dl=0ì´ í¬í•¨ëœ ê²½ìš° - raw=1ë¡œ ë³€í™˜
                    else if (url.includes('dl=0')) {
                        finalUrl = url.replace('dl=0', 'raw=1');
                        console.log('ğŸ”„ ë“œë¡­ë°•ìŠ¤ URL ë³€í™˜ (dl=0 â†’ raw=1):', finalUrl);
                    }
                    // Case 4: dl íŒŒë¼ë¯¸í„°ê°€ ì—†ëŠ” ê²½ìš° - raw=1 ì¶”ê°€
                    else if (!url.includes('dl=') && !url.includes('raw=')) {
                        finalUrl = url.includes('?') ? url + '&raw=1' : url + '?raw=1';
                        console.log('ğŸ”„ ë“œë¡­ë°•ìŠ¤ URLì— raw=1 ì¶”ê°€:', finalUrl);
                    }
                    
                    console.log('ğŸ”„ ë¼ì´íŠ¸ë°•ìŠ¤ ë³€í™˜ëœ URL:', finalUrl);
                }
                
                // ë¯¸ë“œì €ë‹ˆ, ë“œë¡­ë°•ìŠ¤ ë˜ëŠ” ì§ì ‘ MP4 ë§í¬ì¸ ê²½ìš° video íƒœê·¸ë¡œ ì¬ìƒ
                if (finalUrl.includes('.mp4') || finalUrl.includes('midjourney') || finalUrl.includes('cdn.') || finalUrl.includes('dropbox.com')) {
                    // ë“œë¡­ë°•ìŠ¤ì˜ ê²½ìš° crossorigin ì œê±°
                    const crossOrigin = finalUrl.includes('dropbox.com') ? '' : 'crossorigin="anonymous"';
                    
                    // iframe ëŒ€ì‹  video íƒœê·¸ ì‚¬ìš©
                    const videoHTML = `
                        <video controls autoplay style="width: 100%; height: 100%; max-width: 90vw; max-height: 90vh;" ${crossOrigin}>
                            <source src="${finalUrl}" type="video/mp4">
                            ë¸Œë¼ìš°ì €ê°€ ë¹„ë””ì˜¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                        </video>
                    `;
                    // iframeì„ video íƒœê·¸ë¡œ êµì²´
                    const lightboxContent = document.querySelector('.lightbox-content');
                    const existingVideo = lightboxContent.querySelector('video');
                    if (existingVideo) {
                        existingVideo.remove();
                    }
                    video.style.display = 'none';
                    lightboxContent.insertAdjacentHTML('beforeend', videoHTML);
                } else {
                    // Google Drive ë“± iframeìœ¼ë¡œ ì¬ìƒ
                    video.style.display = 'block';
                    video.src = finalUrl;
                    video.setAttribute('allowfullscreen', 'true');
                    video.setAttribute('allow', 'autoplay; fullscreen');
                }
            }
            
            lightbox.classList.add('active');
        }

        // ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ê¸°
        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {

                // video íƒœê·¸ ì œê±° (ë¯¸ë“œì €ë‹ˆ ë¹„ë””ì˜¤ìš©)
                const lightboxContent = document.querySelector('.lightbox-content');
                const videoElement = lightboxContent.querySelector('video');
                if (videoElement) {
                    videoElement.remove();
                }
            }
        }
