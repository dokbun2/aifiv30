    <style>
        /* Additional styles for storyboard - matching concept art */
        body {
            padding-top: 60px;
        }
        
        /* Storyboard Header - Matching Concept Art Header */
        .storyboard-header {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: sticky;
            top: 48px;
            z-index: 100;
        }
        
        .storyboard-header-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 22px;
        }
        
        .storyboard-header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .storyboard-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .storyboard-header-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            margin: 0;
        }
        
        .storyboard-header-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .compact-btn {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .compact-btn:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.25);
        }
        
        .compact-btn-primary {
            background: var(--apple-blue);
            border-color: var(--apple-blue);
            color: white;
        }
        
        .compact-btn-primary:hover {
            background: #0051D5;
            border-color: #0051D5;
        }
        
        .compact-btn-danger {
            background: rgba(220, 38, 38, 0.9);
            border-color: rgba(220, 38, 38, 0.9);
            color: white;
        }
        
        .compact-btn-danger:hover {
            background: rgba(220, 38, 38, 1);
        }
        
        .header-subtitle {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }
        
        /* Main Layout - Matching Concept Art */
        .storyboard-main-layout {
            display: flex;
            gap: 30px;
            max-width: 1440px;
            margin: 30px auto;
            padding: 0 22px;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }
        
        /* Sidebar - Matching Concept Art */
        .storyboard-sidebar {
            width: 300px;
            flex-shrink: 0;
        }
        
        .nav-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .nav-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .nav-controls button {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-controls button:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Navigation Tree */
        .nav-tree {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        
        .sequence-item {
            margin-bottom: 10px;
        }
        
        .sequence-header {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }
        
        .sequence-header:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sequence-header.active {
            background: var(--apple-blue);
            color: white;
        }
        
        .toggle-icon {
            font-size: 10px;
            transition: transform 0.2s;
        }
        
        .sequence-header.expanded .toggle-icon {
            transform: rotate(90deg);
        }
        
        .scenes-container {
            margin-left: 20px;
            margin-top: 5px;
            display: block;
        }
        
        .scenes-container.collapsed {
            display: none;
        }
        
        .scene-header {
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
        }
        
        .scene-header:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .scene-header.active {
            background: rgba(0, 122, 255, 0.2);
            color: var(--apple-blue);
        }
        
        .shots-container {
            margin-left: 20px;
            margin-top: 5px;
            display: block;
        }
        
        .shots-container.collapsed {
            display: none;
        }
        
        .shot-item {
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            border-radius: 4px;
        }
        
        .shot-item:hover {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .shot-item.active {
            background: rgba(0, 122, 255, 0.15);
            color: var(--apple-blue);
        }
        
        /* Content Area - Matching Concept Art */
        .storyboard-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-height: 600px;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
            overflow-y: auto;
        }
        
        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin: 0 0 8px 0;
        }
        
        .content-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Tabs - Matching Concept Art */
        .content-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 8px;
        }
        
        .tab-button:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .tab-button.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Info Tables */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .info-table th,
        .info-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .info-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: white;
            width: 30%;
        }
        
        .info-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Message Container */
        .message-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10B981;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #EF4444;
        }
        
        .close-button {
            margin-left: 15px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .close-button:hover {
            opacity: 1;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Hidden file input */
        .hidden-file-input {
            display: none;
        }
    </style>
    <!-- Tabler Icons Library -->
    <script src="../tabler-icons.js"></script>
</head>

    <!-- Storyboard Header -->
    <div class="storyboard-header">
        <div class="storyboard-header-content">
            <div class="storyboard-header-top">
                <div class="storyboard-header-left">
                    <div>
                        <h1 class="storyboard-header-title">영상 프레임워크 스토리보드</h1>
                        <p class="header-subtitle" id="project-info">프로젝트를 로드하거나 JSON 파일을 가져오세요</p>
                    </div>
                </div>
                <div class="storyboard-header-buttons">
                    <button class="compact-btn compact-btn-primary" onclick="document.getElementById('file-input').click()">JSON 가져오기</button>
                    <button class="compact-btn compact-btn-primary" onclick="if(window.exportJSON) window.exportJSON()">JSON 내보내기 ↓</button>
                    <button class="compact-btn compact-btn-danger" onclick="if(confirm('모든 데이터를 삭제하시겠습니까?')) { if(window.clearAllData) window.clearAllData() }">데이터 초기화</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Layout -->
    <div class="storyboard-main-layout">
        <!-- Sidebar Navigation -->
        <aside class="storyboard-sidebar">
            <div class="nav-section">
                <div class="nav-controls">
                    <button onclick="if(window.expandAll) window.expandAll()">전체 펼치기</button>
                    <button onclick="if(window.collapseAll) window.collapseAll()">전체 접기</button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="시퀀스, 씬, 샷 검색..." />
                </div>
                <div class="nav-tree" id="navigation-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">📁</div>
                        <div>데이터가 없습니다</div>
                        <div style="font-size: 12px; margin-top: 10px;">JSON 파일을 가져오세요</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Content Area -->
        <main class="storyboard-content">
            <div class="content-header">
                <h2 class="content-title" id="content-title">프로젝트 선택</h2>
                <p class="content-subtitle" id="content-subtitle">좌측에서 시퀀스, 씬, 또는 샷을 선택하세요</p>
            </div>
            
            <div id="content-area">
                <div class="empty-state">
                    <div class="empty-state-icon">🎬</div>
                    <div>시퀀스, 씬, 또는 샷을 선택하여 상세 정보를 확인하세요</div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Message Container -->
    <div id="message-container" class="message-container"></div>
    
    <!-- Hidden File Input -->
    <input type="file" id="file-input" class="hidden-file-input" accept=".json">
    
    <!-- Image Display Modal -->
    <div id="imageDisplayModal" style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center;">
        <span class="image-modal-close" onclick="closeImageModal(event)" style="position: absolute; top: 20px; right: 40px; color: white; font-size: 40px; font-weight: 300; cursor: pointer;">&times;</span>
        <img id="modalImageContent" style="max-width: 90%; max-height: 90%; border-radius: 8px;">
    </div>
    
    <!-- Prompt Edit Modal -->
    <div id="prompt-edit-modal" style="display: none;">
        <!-- Prompt edit modal content will be dynamically generated -->
    </div>
    
    <!-- Scripts -->
    <script src="js/storyboard-functions.js"></script>
    <script src="js/app.js"></script>
    <script src="js/shot-ui-improvements.js"></script>
