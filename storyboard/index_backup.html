            border: none !important;
            border-radius: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: visible !important;
            transition: none !important;
            width: 100% !important;
            display: block !important;
        }
        
        .sequence-item:hover {
            background: transparent !important;
        }
        
        /* 시퀀스 헤더 - 컨셉아트와 동일한 스타일 */
        .sequence-header {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .sequence-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .sequence-header.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .sequence-header.active .toggle-icon {
            color: white !important;
        }
        
        .sequence-header:hover:not(.active) {
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        .toggle-icon {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 10px !important;
            transition: transform 0.2s ease, color 0.2s ease !important;
            flex-shrink: 0 !important;
            margin-right: 0 !important;
        }
        
        .sequence-header.expanded .toggle-icon {
            transform: rotate(90deg) !important;
        }
        
        /* 씬 컨테이너 - 하위 구조 */
        .scenes-container {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .scenes-container.collapsed {
            display: none !important;
        }
        
        .nav-sequence-header {
            background: rgba(255, 255, 255, 0.03) !important;
            padding: 10px 15px !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08) !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
        }
        
        .nav-sequence-header:hover {
            background: rgba(255, 255, 255, 0.08) !important;
        }
        
        .nav-sequence-title {
            color: rgba(255, 255, 255, 0.95) !important;
            font-size: 14px !important;
            font-weight: 500 !important;
        }
        
        /* 씬 아이템 */
        .nav-scene {
            background: transparent !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .nav-scene-header,
        .scene-header {
            padding: 8px 15px 8px 20px !important;
            cursor: pointer !important;
            transition: background 0.2s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            background: transparent !important;
            border: none !important;
            position: relative !important;
        }
        
        /* 새 데이터 인디케이터 */
        .nav-scene-header.new-data::before {
            content: '●' !important;
            color: #10B981 !important;
            position: absolute !important;
            left: 10px !important;
            font-size: 8px !important;
        }
        
        .nav-scene-header:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        .nav-scene-title {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 13px !important;
            font-weight: 400 !important;
        }
        
        /* 샷 아이템 - 들여쓰기 */
        .nav-shot,
        .shot-item {
            padding: 6px 15px 6px 40px !important;
            cursor: pointer !important;
            transition: background 0.2s ease !important;
            border: none !important;
            margin: 0 !important;
            border-radius: 0 !important;
            font-size: 12px !important;
            background: transparent !important;
        }
        
        /* shot-item 특별 스타일 - 우측으로 이동 */
        .shot-item {
            padding-left: 35px !important;
        }
        
        .nav-shot:hover,
        .shot-item:hover {
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        .nav-shot.active,
        .shot-item.active {
            background: rgba(0, 122, 255, 0.15) !important;
            color: #007AFF !important;
        }
        
        .nav-shot-title {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 12px !important;
            font-weight: 400 !important;
        }
        
        /* 상단 네비게이션 바 콘텐츠 (스크롤바 제거) */
        .apple-nav-content {
            max-width: 1440px !important;
            margin: 0 auto !important;
            padding: 0 22px !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            height: 100% !important;
            overflow: visible !important;
        }
        
        /* 푸터 스타일 */
        footer {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            text-align: center !important;
            padding: 10px !important;
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.08) !important;
            font-size: 0.85rem !important;
            color: rgba(255, 255, 255, 0.5) !important;
            z-index: 99 !important;
            height: 40px !important;
        }
        
        /* 모든 버튼 기본 스타일 제거 */
        button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
        }
        
        /* 샷 카드 스타일 - 컨셉아트 카드와 동일 */
        .shot-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)) !important;
            gap: 20px !important;
            margin-top: 20px !important;
        }
        
        .shot-card {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            padding: 20px !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            transition: all 0.3s ease !important;
        }
        
        .shot-card:hover {
            background: rgba(255, 255, 255, 0.08) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.15) !important;
        }
        
        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 10px !important;
            height: 10px !important;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05) !important;
            border-radius: 5px !important;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2) !important;
            border-radius: 5px !important;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3) !important;
        }
        
        /* Message Container - 컨셉아트와 동일 */
        .message-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10B981;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #EF4444;
        }
        
        .info-message {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #3B82F6;
        }
        
        .close-button {
            margin-left: 15px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .close-button:hover {
            opacity: 1;
        }
        
        /* Hidden file input */
        .hidden-file-input {
            display: none;
        }
        
        /* Toast 스타일 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            display: block;
            animation: fadeInOut 3s ease;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
