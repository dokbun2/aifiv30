<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator 경로 테스트</title>
    
    <style>
        @font-face {
            font-family: 'Paperlogy';
            src: url('../assets/fonts/Paperlogy-4Regular.woff') format('woff');
        }
        
        body {
            font-family: 'Paperlogy', sans-serif;
            background: linear-gradient(135deg, #6366F1 0%, #EC4899 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .prompt-test {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
        }
        
        button {
            background: linear-gradient(135deg, #A855F7 0%, #EC4899 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            margin: 0.5rem;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>✨ Prompt Generator 경로 테스트</h1>
        
        <div class="prompt-test">
            <h3>경로 확인:</h3>
            <ul>
                <li>현재: /prompt-generator/test.html</li>
                <li>폰트: ../assets/fonts/</li>
                <li>CSS: ../assets/css/ (예정)</li>
                <li>JS: ../assets/js/</li>
            </ul>
        </div>
        
        <div class="prompt-test">
            <h3>기능 테스트:</h3>
            <button onclick="testPath()">경로 테스트</button>
            <button onclick="window.location.href='../index.html'">메인으로</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        function testPath() {
            const result = document.getElementById('result');
            const tests = [
                { name: '현재 경로', value: window.location.pathname },
                { name: '폰트 로드', value: document.fonts.check('16px Paperlogy') ? '✅' : '❌' },
                { name: '상위 폴더 접근', value: '../' }
            ];
            
            result.innerHTML = '<div class="prompt-test"><h4>테스트 결과:</h4>' + 
                tests.map(t => `<p>${t.name}: ${t.value}</p>`).join('') + 
                '</div>';
        }
        
        // 자동 테스트
        window.onload = () => {
            console.log('Prompt Generator 테스트 페이지 로드 완료');
        };
    </script>
</body>
</html>
